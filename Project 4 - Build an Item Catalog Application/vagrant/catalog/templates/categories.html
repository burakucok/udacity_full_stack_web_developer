{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
        <h1>Categories</h1>
    </div>
</div>
<div class="col-md-3">
    {% for category in categories %}		
    <a href = "{{url_for('showItems', category_id = category.id)}}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-8 category-list">
                <h3>{{category.name}}</h3>
            </div>
            <div class="col-md-1"></div>
        </div>
    </a>
    {% endfor %}
</div>
<div class="col-md-9">
    {% for item in items %}	
    <a href = "{{url_for('showItem', category_id = item.category.id, item_id = item.id)}}">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 category-list">
                <h3>{{item.title}} ({{item.category.name}})</h3>
            </div>
            <div class="col-md-1"></div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
