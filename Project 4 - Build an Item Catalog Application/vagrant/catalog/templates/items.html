{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
   <div class="col-md-9">
      <div class="col-md-offset-1 padding-none">
         <h1>{{ category.name }}</h1>
      </div>
   </div>
   <div class="col-md-3">
      <a href = "{{url_for('newItem', category_id = category.id)}}">
         <h3>New Item</h3>
      </a>
   </div>
</div>
{% for item in items %}
<a href = "{{url_for('showItem', category_id = category.id, item_id = item.id)}}">
   <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 category-list">
         <h3>{{item.title}}</h3>
      </div>
      <div class="col-md-1"></div>
   </div>
</a>
{% endfor %}
{% endblock %}
