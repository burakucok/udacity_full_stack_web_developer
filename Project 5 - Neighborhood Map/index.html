<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" Content="IE=edge">
	<meta name="viewport" Content="width=device-width, initial-scale=1">
	<title>Neighbourhood Map</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">				
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">  
  </head>
  <body>
	<div id="container">
		<div class="col-sm-3 col-md-2s">        
			<input data-bind="textInput: filter, valueUpdate:'afterkeydown'" placeholder="Filter Places" >					 
			<ul data-bind="foreach: filteredMarkers">
				<li data-bind= "text: title, click: $root.markerClicked"></li>
			</ul>
		</div>		
	</div>				
	<div id="map"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="js/application.js"></script>    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMjh68OmmQm0q9INTG-8k8dGp23ikyflo&v=3&callback=initMap" onerror="onMapError()"> </script>
  </body>
</html>
