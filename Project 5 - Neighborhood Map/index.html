<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Neighbourhood Map</title>
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	
	<div class="container">
      <div class="list-box">        
         <input data-bind="textInput: filter, valueUpdate:'afterkeydown'" placeholder="Filter Places" >
         
		 <ul data-bind="foreach: filteredMarkers">
            <li data-bind= "text: title, click: $root.markerClicked"></li>
         </ul>
      </div>
      <div id="map"></div>
    </div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="js/application.js"></script>    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMjh68OmmQm0q9INTG-8k8dGp23ikyflo&v=3&callback=initMap" onerror="onMapError()"> </script>
  </body>
</html>
